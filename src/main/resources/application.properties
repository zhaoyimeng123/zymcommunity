server.port=8888
spring.thymeleaf.cache=false

github.client.id=
github.client.secret=
github.redirect.uri=http://localhost:8888/callback

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/zymcommunity
spring.datasource.username=
spring.datasource.password=

mybatis.configuration.map-underscore-to-camel-case=true
logging.file.name=logs/community.log
logging.level.root=info
logging.level.com.zym.community.mapper=debug
logging.file.max-size=200MB
logging.file.max-history=30

